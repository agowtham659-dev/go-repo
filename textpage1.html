<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #6a00f4;
      --bg2: #ff4d4d;
      --bg3: #00e0ff;
      --glass-bg: rgba(255,255,255,0.12);
      --glass-brd: rgba(255,255,255,0.35);
      --text: #f8fafc;
      --muted: #dbeafe;
      --accent: #22d3ee;
      --success: #34d399;
      --warning: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.25), 0 6px 10px rgba(0,0,0,.15);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100svh;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      overflow: hidden;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,.08), transparent 60%),
                  radial-gradient(900px 600px at 90% 80%, rgba(255,255,255,.06), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: shift 18s ease-in-out infinite;
    }

    @keyframes shift {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    .blobs > span {
      position: absolute;
      filter: blur(40px);
      opacity: .6;
      border-radius: 50%;
      mix-blend-mode: screen;
      animation: float 16s ease-in-out infinite;
    }
    .blobs > span:nth-child(1){
      width: 34vmax; height: 34vmax; background: #ff8a00; left: -10vmax; top: -6vmax; animation-delay: 0s; }
    .blobs > span:nth-child(2){
      width: 40vmax; height: 40vmax; background: #00ffa3; right: -12vmax; bottom: -6vmax; animation-delay: 2s; }
    .blobs > span:nth-child(3){
      width: 28vmax; height: 28vmax; background: #00a2ff; right: 10vmax; top: -10vmax; animation-delay: 4s; }
    @keyframes float {
      0%,100%{ transform: translateY(0) translateX(0) scale(1); }
      50%{ transform: translateY(-20px) translateX(10px) scale(1.05); }
    }

    .wrap {
      display: grid;
      place-items: center;
      min-height: 100svh;
      position: relative;
      padding: 24px;
      isolation: isolate;
    }

    .card {
      position: relative;
      width: min(96vw, 420px);
      padding: 26px;
      border-radius: 22px;
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      background: linear-gradient(135deg, rgba(255,255,255,.24), rgba(255,255,255,.08));
      border: 1px solid var(--glass-brd);
      box-shadow: var(--shadow);
    }

    .card::before {
      content: "";
      position: absolute; inset: -2px;
      border-radius: 24px;
      background: conic-gradient(from 180deg, #fff0 0deg, #fff5 30deg, #fff0 60deg),
                  linear-gradient(135deg, #A78BFA, #F472B6, #F59E0B, #34D399, #60A5FA);
      filter: blur(18px) saturate(120%);
      opacity: .35; z-index: -1;
      animation: glow 14s linear infinite;
    }
    @keyframes glow { 100% { transform: rotate(360deg); } }

    .brand {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 10px;
    }
    .brand svg { width: 28px; height: 28px; }
    .brand strong { font-weight: 700; letter-spacing: .4px; }

    .title { font-size: 1.6rem; font-weight: 700; margin: 6px 0 4px; }
    .subtitle { font-size: .95rem; color: var(--muted); margin: 0 0 18px; }

    form { display: grid; gap: 14px; }

    .field { display: grid; gap: 8px; }
    .label-row { display: flex; justify-content: space-between; align-items: baseline; }
    label { font-size: .9rem; opacity: .95; }
    a.link { color: #e0e7ff; font-size: .85rem; text-decoration: none; }
    a.link:hover { text-decoration: underline; }

    .input {
      display: grid; grid-template-columns: 1fr auto; align-items: center;
      gap: 8px; border-radius: 14px; padding: 12px 14px;
      background: rgba(255,255,255,.1);
      border: 1px solid rgba(255,255,255,.35);
      transition: box-shadow .2s, transform .05s, background .2s;
    }
    .input:focus-within { box-shadow: 0 0 0 4px rgba(34,211,238,.35); background: rgba(255,255,255,.16); }
    .input input {
      background: transparent; border: 0; outline: 0; color: var(--text);
      font-size: 1rem; padding: 6px 2px; width: 100%;
    }
    .toggle-btn { background: transparent; border: 0; color: var(--muted); cursor: pointer; font-size: .85rem; }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .row .remember { display: inline-flex; align-items: center; gap: 8px; font-size: .9rem; }
    .row input[type="checkbox"] { width: 16px; height: 16px; accent-color: var(--accent); }

    .btn {
      padding: 12px 16px; border: 0; border-radius: 14px; cursor: pointer;
      font-weight: 700; letter-spacing: .3px; color: #0b1220;
      background: linear-gradient(90deg, #a78bfa, #f472b6, #f59e0b, #34d399, #60a5fa);
      background-size: 300% 100%;
      transition: transform .06s ease, filter .2s ease, background-position .5s ease;
      box-shadow: 0 12px 24px rgba(0,0,0,.25);
    }
    .btn:hover { background-position: 100% 0; filter: brightness(1.05); }
    .btn:active { transform: translateY(1px); }

    .divider { display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 12px; margin: 8px 0; }
    .divider::before, .divider::after { content: ""; height: 1px; background: rgba(255,255,255,.35); }
    .divider span { font-size: .8rem; color: var(--muted); }

    .socials { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .sbtn { border: 1px solid rgba(255,255,255,.35); background: rgba(255,255,255,.08); color: var(--text); padding: 10px 12px; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .sbtn:hover { background: rgba(255,255,255,.16); }

    .footer { margin-top: 12px; text-align: center; color: var(--muted); font-size: .9rem; }
    .footer a { color: #fff; text-decoration: none; font-weight: 600; }
    .footer a:hover { text-decoration: underline; }

    /* Responsive tweaks */
    @media (max-width: 420px){
      .title { font-size: 1.4rem; }
      .card { padding: 22px; }
    }
  </style>
</head>
<body>
  <div class="blobs" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <main class="wrap">
    <section class="card" role="region" aria-label="Login card">
      <header class="brand" aria-label="Brand">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
          <path d="M12 3l2.4 4.86 5.37.78-3.89 3.79.92 5.35L12 15.9 7.2 17.78l.92-5.35L4.23 8.64l5.37-.78L12 3z"/>
        </svg>
        <strong>VividAuth</strong>
      </header>

      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Log in to continue your colorful journey ✨</p>

      <form action="#" method="post" autocomplete="on" novalidate aria-labelledby="login-title">
        <!-- Email -->
        <div class="field">
          <div class="label-row">
            <label for="email">Email address</label>
          </div>
          <div class="input">
            <input id="email" name="email" type="email" inputmode="email" placeholder="you@example.com" required aria-required="true" aria-describedby="emailHelp" />
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <div class="label-row">
            <label for="password">Password</label>
            <a href="#" class="link">Forgot password?</a>
          </div>
          <div class="input">
            <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required aria-required="true" />
            <button class="toggle-btn" type="button" aria-label="Toggle password visibility" title="Show/Hide password" id="togglePwd">Show</button>
          </div>
        </div>

        <div class="row">
          <label class="remember">
            <input type="checkbox" name="remember" id="remember"> Remember me
          </label>
          <span style="font-size:.85rem; color: var(--muted);">Need an account?
            <a href="#" class="link" style="font-weight:700;">Sign up</a></span>
        </div>

        <button class="btn" type="submit">Sign In</button>

        <div class="divider"><span>or continue with</span></div>

        <div class="socials" role="group" aria-label="Social sign in">
          <button type="button" class="sbtn" aria-label="Continue with Google">Google</button>
          <button type="button" class="sbtn" aria-label="Continue with GitHub">GitHub</button>
          <button type="button" class="sbtn" aria-label="Continue with Twitter">Twitter</button>
        </div>

        <p class="footer">By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
      </form>
    </section>
  </main>

  <script>
    const toggle = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const isPass = pwd.type === 'password';
      pwd.type = isPass ? 'text' : 'password';
      toggle.textContent = isPass ? 'Hide' : 'Show';
    });

    // Simple client-side validation demo
    document.querySelector('form').addEventListener('submit', (e) => {
      const email = document.getElementById('email');
      const pwd = document.getElementById('password');
      let ok = true;
      if (!email.value || !email.value.includes('@')) { ok = false; jiggle(email.closest('.input')); }
      if (!pwd.value || pwd.value.length < 6) { ok = false; jiggle(pwd.closest('.input')); }
      if (!ok) e.preventDefault();
    });

    function jiggle(el){
      el.animate([
        { transform: 'translateX(0)' },
        { transform: 'translateX(-6px)' },
        { transform: 'translateX(6px)' },
        { transform: 'translateX(-4px)' },
        { transform: 'translateX(0)' }
      ], { duration: 300, easing: 'ease-in-out' });
    }
  </script>
</body>
</html>
