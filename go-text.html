<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colorful Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#7c3aed; /* purple */
      --bg2:#06b6d4; /* cyan */
      --bg3:#f43f5e; /* rose */
      --card-bg: rgba(255,255,255,0.14);
      --card-border: rgba(255,255,255,0.35);
      --text:#0b1220;
      --muted:#4b5563;
      --ring:#22d3ee;
      --white:#fff;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      overflow:hidden; /* hide overflow to keep it clean */
    }

    /* Animated gradient background */
    .bg{
      position:fixed; inset:0; overflow:hidden;
      background: radial-gradient(60vw 60vw at 20% 10%, var(--bg1) 0%, transparent 60%),
                  radial-gradient(50vw 50vw at 80% 20%, var(--bg2) 0%, transparent 60%),
                  radial-gradient(40vw 40vw at 60% 80%, var(--bg3) 0%, transparent 60%),
                  linear-gradient(120deg, #0ea5e9, #f472b6, #22d3ee, #a78bfa);
      background-blend-mode: screen, screen, screen, normal;
      filter: saturate(120%);
    }
    .bg::before,
    .bg::after{
      content:""; position:absolute; inset:-20%;
      background: conic-gradient(from 0deg, #ffffff20, #ffffff00 30%, #ffffff20 60%, #ffffff00 100%);
      animation: spin 40s linear infinite;
      mix-blend-mode: overlay; pointer-events:none;
    }
    .bg::after{ animation-duration: 60s; animation-direction: reverse; }
    @keyframes spin { to{ transform: rotate(360deg); } }

    /* Center wrapper */
    .center{
      position:relative; z-index:2; min-height:100dvh;
      display:grid; place-items:center; padding: clamp(16px, 3vw, 48px);
    }

    /* Card */
    .card{
      width:min(420px, 92vw);
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(18px) saturate(120%);
      -webkit-backdrop-filter: blur(18px) saturate(120%);
      box-shadow: 0 10px 40px rgba(2,6,23,0.35), inset 0 1px 0 rgba(255,255,255,0.25);
      border-radius: 24px;
      padding: 28px;
    }

    .brand{
      display:flex; align-items:center; gap:12px; margin-bottom: 10px;
    }
    .logo{
      width:42px; height:42px; border-radius:12px;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      box-shadow: 0 6px 20px rgba(124,58,237,0.45);
    }
    .brand h1{ font-size: 1.4rem; margin:0; letter-spacing:0.3px; }
    .brand p{ margin:0; color:var(--muted); font-size:0.95rem; }

    form{ margin-top:18px; display:grid; gap:16px; }

    label{ font-weight:600; font-size:0.95rem; }

    .field{
      position:relative;
    }
    .input{
      width:100%; padding:14px 14px; padding-right: 42px;
      border-radius: 14px; border:1px solid rgba(255,255,255,0.45);
      background: rgba(255,255,255,0.6);
      outline:none; font-size:1rem;
      transition: box-shadow .2s ease, transform .05s ease;
    }
    .input:focus{
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--ring) 40%, white 60%);
    }

    .toggle-pass{
      position:absolute; right:8px; top:50%; transform: translateY(-50%);
      border:none; background: transparent; padding:8px;
      cursor:pointer; border-radius:10px; font-size: 0.95rem;
    }
    .toggle-pass:hover{ background: rgba(255,255,255,0.5); }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .row a{ color:#0ea5e9; text-decoration:none; font-weight:600; }

    .btn{
      width:100%;
      border:none; cursor:pointer; font-weight:700; font-size:1rem;
      padding:14px 16px; border-radius:14px; color:var(--white);
      background: linear-gradient(90deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 100%;
      box-shadow: 0 8px 24px rgba(2,6,23,0.25), 0 6px 14px rgba(124,58,237,0.35);
      transition: transform .06s ease, background-position .6s ease;
    }
    .btn:hover{ background-position: 100% 0; }
    .btn:active{ transform: translateY(1px); }

    .or{ display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:10px; color:var(--muted); }
    .or::before, .or::after{ content:""; height:1px; background:linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); }

    .providers{ display:flex; gap:12px; }
    .provider{
      flex:1; display:flex; align-items:center; justify-content:center; gap:10px;
      padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.7); cursor:pointer; font-weight:600;
      transition: transform .06s ease, box-shadow .2s ease;
    }
    .provider:active{ transform: translateY(1px); }

    .footer{ margin-top:14px; text-align:center; color:var(--muted); font-size:0.95rem; }
    .footer a{ color:#0ea5e9; font-weight:700; text-decoration:none; }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce){
      .bg::before,.bg::after{ animation: none; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="center">
    <section class="card" role="dialog" aria-labelledby="login-title" aria-describedby="login-desc">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1 id="login-title">Welcome back</h1>
          <p id="login-desc">Log in to continue your colorful journey ‚ú®</p>
        </div>
      </div>

      <form action="#" method="post" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input class="input" id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input class="input" id="password" name="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="toggle-pass" aria-label="Show password" title="Show/Hide" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>

        <div class="row">
          <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign in</button>

        <div class="or" aria-hidden="true">or</div>

        <div class="providers">
          <button type="button" class="provider" aria-label="Continue with Google">‚ìñ Google</button>
          <button type="button" class="provider" aria-label="Continue with GitHub">‚ëÉ GitHub</button>
        </div>

        <p class="footer">New here? <a href="#">Create an account</a></p>
      </form>
    </section>
  </main>

  <script>
    function togglePassword(){
      const input = document.getElementById('password');
      const btn = document.querySelector('.toggle-pass');
      const isHidden = input.type === 'password';
      input.type = isHidden ? 'text' : 'password';
      btn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      btn.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
    }
  </script>
</body>
</html>
